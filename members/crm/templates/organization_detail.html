{% extends "base.html" %}

{% block contents %}
	<div class="row">
		{% if org.user == request.user or request.user.is_staff %}
			<div class="large-12 columns">
				<h1>{{ org.display_name }}</h1>
			</div>		
			{% include "_organization_info_full.html" %}
		{% else %}
			<p>Sorry, you don't have permission to access this member data.</p>
		{% endif %}
	</div>
{% endblock %}
